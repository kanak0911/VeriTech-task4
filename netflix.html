<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="netflix.css">
    <script src="netflix.js"></script>
</head>

<body>
    <!----navbar-->
    <div class="nav">
        <div class="nav_left">
            <a href="netflix.html">
                <img class="logo" src="image/netflix-logo1.png" alt=""></a>
        </div>
        <div class="nav_right">
            <img class="logo" src="image/Netflix-avatar1.png" alt=" ">
        </div>
    </div>

    <!---banner-->
   <header id="banner">
    <div id="banner_contents">
        <h1 id="banner_title"></h1>
        <div id="banner_btn">
            <button id="banner_btn">Play</button>
            <button id="banner_btn">My List</button>
        </div>
        <p id="banner_discription"></p>
    </div>
    <div id="banner_bottom"></div>
   </header>

<!---Row-->
<div id="headrow">
    <div class="row">
        <h2 class="row_title"></h2>
        <div class="row_posters"></div>
    </div>
</div>

<script>
    window.addEventListener("scroll", function(){
        var nav = document.querySelector(".nav");
        nav.classList.toggle("active", window.scrollY > 0);
    })
</script>
</body>

</html>
